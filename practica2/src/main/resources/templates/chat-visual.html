<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Chat Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado para el área de mensajes */
        .chat-messages {
            height: 200px; /* Establece la altura máxima del área de mensajes */
            overflow-y: auto; /* Hace que el área de mensajes sea desplazable si hay demasiados mensajes */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="card-title">Chat Box</h3>
                </div>
                <div class="card-body">
                    <form id="chat-form">
                        <div class="form-group chat-messages" id="chat-messages">
                            <!-- Aquí se mostrarán los mensajes del chat -->
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="3" class="form-control" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="button" id="send-message" class="btn btn-primary btn-block">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tu código JavaScript para enviar mensajes -->
<script>
    // Función para mostrar mensajes en el área de mensajes del chat
    function displayMessage(message) {
        const chatMessages = document.getElementById('chat-messages');
        const messageElement = document.createElement('div');
        messageElement.textContent = message;
        chatMessages.appendChild(messageElement);
    }

    // Evento click para el botón de enviar mensaje
    document.getElementById('send-message').addEventListener('click', function() {
        const messageInput = document.getElementById('message');
        const message = messageInput.value;
        if (message.trim() !== '') {
            // Aquí deberías enviar el mensaje al backend y actualizar la interfaz con el mensaje enviado
            displayMessage(message);
            messageInput.value = ''; // Limpiar el área de mensaje después de enviar el mensaje
        } else {
            alert('Please enter a message.'); // Mostrar una alerta si el área de mensaje está vacía
        }
    });
</script>
</body>
</html>
