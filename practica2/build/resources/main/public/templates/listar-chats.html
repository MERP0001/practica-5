<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Chats</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="text-center">Lista de Chats</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <ul class="list-group">
        <li class="list-group-item" th:each="chat : ${chats}">
          <div class="d-flex justify-content-between">
            <div>
              <h5 th:text="${chat.usuario}"></h5>
              <p th:if="${chat.mensajes != null and chat.mensajes.size() > 0}" th:text="${chat.mensajes.get(chat.mensajes.size() - 1).usuario + ': ' + chat.mensajes.get(chat.mensajes.size() - 1).mensaje}"></p>            </div>
            <div>
              <a th:href="@{/chat/{id}(id=${chat.id})}" class="btn btn-primary">Ir al chat</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
