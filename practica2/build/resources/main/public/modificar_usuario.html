<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!--/*@thymesVar id="titulo" type=""*/-->
    <title th:text="${titulo}">Create</title>
</head>
<body class="register-page" style="min-height: 542px;" cz-shortcut-listen="true">
<div class="register-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="/" class="h1"><b>Blogs</b></a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Editar este usuario</p>
            <p class="login-box-msg text-danger" th:if="${error}" th:text="${error}"></p>
            <form action="/user/crear" method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" name="nombre" required th:text="${usuario.nombre}''>
                </div>
                <div class= "input-group mb-3" >
                    <input type="text" class="form-control" placeholder="Usuario" name="usuario" required th:text="${usuario.username}">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="ContraseÃ±a" name="password" required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="icheck-primary">
                            <input type="checkbox" id="admin" name="Admin" value="Admin" th:checked="${usuario.administrator}">
                            <label for="admin">Admin</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="icheck-primary">
                            <input type="checkbox" id="autor" name="Autor" value="Autor" th:checked="${usuario.autor}">
                            <label for="autor">Autor</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="foto">Ingrese una foto</label>
                        <form action="/fotos/procesarFoto" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <input class="form-control" id="foto" type="file" name="foto" multiple required>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-block btn-primary">Crear</button>
                    </div>
                    <div class="col-md-6">
                        <a href="/user/list">
                            <button type="button" class="btn btn-block btn-danger">Cancelar</button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
