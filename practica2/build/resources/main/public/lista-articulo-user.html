<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>
<body>
<header>
    <a href="/">
        <h1 class="text-center" style="background-color: #007BFF; color: white; margin-bottom: 0">Blog</h1>
    </a>
    <nav class="navbar navbar-expand navbar-primary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>            <!--/*@thymesVar id="sesionActiva" type=""*/-->

            <li class="nav-item d-none d-sm-inline-block">
                <a href="/" class="nav-link">Inicio</a>
            </li>
        </ul>
    </nav>
</header>
<article th:each="articulo : ${articulos}">
    <div class="col-md-3">
        <div class="card" style="width: 80%; margin: 20px auto;">
            <div class="card-header">
                <h3 class="card-title" th:text="${articulo.titulo}"></h3>
            </div>
            <div class="card-body">
                <p th:text="${#strings.length(articulo.cuerpo) > 70} ? ${#strings.substring(articulo.cuerpo, 0, 70)}+'...' : ${articulo.cuerpo}"></p>
                <a th:href="@{/articulo/editar/{id}(id=${articulo.id})}" class="btn btn-primary">Leer mas</a>
            </div>
            <div class="card-footer">
                <small th:each="etiqueta : ${articulo.listaEtiquetas}" th:text="${etiqueta.etiqueta}"></small>
            </div>
        </div>
    </div>
</article>
</body>
</html>
