<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Usuarios</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Administrador</th>
            <th>Autor</th>
            <th>Acciones</th> <!-- Nuevo encabezado para los botones -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.administrator ? 'Si' : 'No'}"></td>
            <td th:text="${usuario.autor ? 'Si' : 'No'}"></td>
            <td>
                <!-- Botón de editar -->
                <a th:href="@{'/user/editar/' + ${usuario.username}}">
                    <button type="button" class="btn btn-primary">Editar</button>
                </a>
                <!-- Botón de eliminar -->
                <a th:href="@{'/user/eliminar/' + ${usuario.username}}" onclick="return confirm('¿Estás seguro de que quieres eliminar este usuario?');">
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-3">
            <a href="/user/crear">
                <button type="button" class="btn btn-block btn-primary">Crear</button>
            </a>
        </div>
        <div class="col-3">
            <a href="/">
                <button type="button" class="btn btn-block btn-danger">Salir</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
